<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-black text-white">
    <header>
      <img src="../assets/netflix_logo.png" width="100" alt="Logo" />
    </header>
    <main>
      <h1 class="text-center mb-0 mt-5">Edit Profile</h1>
      <hr width="50%" class="m-auto mb-3" />

      <div
        class="container d-flex flex-column flex-lg-row justify-content-center align-items-center justify-content-center"
      >
        <div class="text-center align-self-lg-baseline border border-1">
          <img
            src="../assets/avatar.png"
            width="150px"
            alt="Logo"
            class="img-fluid"
          />
        </div>
        <div class="ms-4">
          <p class="mt-4 d-inline-block mt-lg-0 bg-secondary py-2 px-4">
            Strive Student
          </p>
          <p class="mt-4 text-secondary mb-0">Language:</p>
          <!-- Example split danger button -->
          <div class="btn-group">
            <button type="button" class="btn btn-dark border border-1">
              English
            </button>
            <button
              type="button"
              class="btn btn-dark dropdown-toggle border border-1 border-start-0 dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">Arabic</a></li>
              <li><a class="dropdown-item" href="#">Portuguese</a></li>
              <li><a class="dropdown-item" href="#">Napoletano</a></li>
            </ul>
          </div>
          <hr class="my-4" />
          <p class="mt-4 text-secondary mb-0">Maturity Settings</p>
          <p class="bg-dark mt-3 py-1 px-3 d-inline-flex">
            All Maturity Settings
          </p>
          <p>Show titles of all maturity ratings for this profile</p>
          <button type="button" class="btn btn-outline-secondary">Edit</button>
          <hr class="my-4" />
          <p class="mt-4 text-secondary mb-0">Autoplay controls</p>
          <div class="d-flex align-items-baseline d-lg-inline">
            <input type="checkbox" id="check1" />
            <label for="check1"
              >Autoplay next episode in a series on all devices.</label
            >
          </div>
          <div class="d-flex align-items-baseline d-lg-block">
            <input type="checkbox" id="check2" />
            <label for="check2"
              >Autoplay previews while browsing on all devices.</label
            >
          </div>
          <hr />
        </div>
      </div>
      <div class="d-flex justify-content-center pb-5">
        <button type="button" class="btn me-3 btn-light">SAVE</button>
        <button type="button" class="btn me-3 btn-dark">CANCEL</button>
        <button type="button" class="btn btn-dark">DELETE PROFILE</button>
      </div>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
